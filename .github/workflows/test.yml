name: CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest,windows-latest]
        haxe: [4.1.0]
      fail-fast: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: krdlab/setup-haxe@v1
        with:
          haxe-version: ${{ matrix.haxe }}
      - run: haxe -version
      - run: npm install
      - run: node node_modules/simple-socks/examples/createServer
      - name: list dir
        run: ls
      - name: build test
        run: haxe test.hxml
      - name: run tests
        run: neko test.n
